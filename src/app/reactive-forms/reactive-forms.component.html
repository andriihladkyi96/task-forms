<form  [formGroup]="emploeeForm"   (ngSubmit)="submit()" novalidate> 
  <!-- *ngFor="let emploee of emploees" -->
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" formControlName="emploeeName" />
    <div class="alert alert-danger" *ngIf="emploeeForm.controls['emploeeName'].invalid && emploeeForm.controls['emploeeName'].touched">
      No name
    </div>
  </div>
  <div class="form-group">
    <label>Last name</label>
    <input class="form-control" name="name" formControlName="emploeeLastName" />
    <div class="alert alert-danger" *ngIf="emploeeForm.controls['emploeeLastName'].invalid && emploeeForm.controls['emploeeLastName'].touched">
      No last name
    </div>
  </div>
  <!-- "emploeeName": new FormControl('', Validators.required),
    "emploeeLastName": new FormControl(),
    "emploeePhoneNumber": new FormControl("", Validators.pattern("[0-9]{10}")),
    "emploeeEmail": new FormControl("", [Validators.required,Validators.email]),
    "emploeePosition": new FormControl() -->
  <div class="form-group">
    <label>Телефон</label>
    <input class="form-control" name="phone" formControlName="emploeePhoneNumber" />
    <div class="alert alert-danger"
      *ngIf="emploeeForm.controls['emploeePhoneNumber'].invalid && emploeeForm.controls['emploeePhoneNumber'].touched">
      Некорректный номер телефона
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" name="email" formControlName="emploeeEmail" />
    <div class="alert alert-danger"
      *ngIf="emploeeForm.controls['emploeeEmail'].invalid && emploeeForm.controls['emploeeEmail'].touched">
      Некорректный email
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-default" [disabled]="emploeeForm.invalid">
      Отправить
    </button>
  </div>
</form>
